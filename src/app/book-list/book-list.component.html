<mat-accordion multi="true" *ngIf="bookList.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <p>
          {{post.title}}
        </p>
      </mat-expansion-panel-header>
      <p>{{post.content}}.</p>
      <mat-action-row>
        <button mat-button color="primary" >Edit</button>
        <button mat-button color="accent" (click)="onDelete(post.id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <p class="info-text mat-body-1" *ngIf="bookList.length <= 0">No content to render</p>
